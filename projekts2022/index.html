<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sākums</title>
    <link rel="stylesheet" href="stils.css">
</head>
<body onload="startTime()">
    <div class="visslogs">
        <img id="logotips" src="logo.png" alt="logo">
    <div class="logs">
    <p id="date"></p>
        <h1>Sajauktie burti</h1> 
        <li><a href="spele.html">Spēle</a></li>
        <li><a href="noteiktumi.html">Noteikumi</a></li>
        <li><a href="kontakti.html">Kontakti</a></li>
        Vārds <input id="vards"><br>
        Vecums <input id="vecums"><br>
        Reģions: <select id="regions">
            <option value="Vidzeme">Vidzeme</option>
            <option value="Zemgale">Zemgale</option>
            <option value="Kurzeme">Kurzeme</option>
            <option value="Latgale">Latgale</option>
        </select>
        <br>
<button onclick="saktSpeli()">Sākt</button>
<script>
    function startTime() {
        const date = new Date()
        document.getElementById("date").innerHTML = date.toLocaleDateString();
        setTimeout(function(){startTime()},1000)
    }


    function saktSpeli() {
        let vards = document.querySelector('#vards').value //meklē dokumentā pēc id
        //querySelector = getElementById
        let vecums = document.querySelector('#vecums').value
        let regions = document.querySelector('#regions').value
        //console.log(vards+vecums+regions)
        

        if(vards == "") {
            alert("Ievadi vārdu!")
        }
        else{
            window.location="spele.html#"+vards+","+vecums+","+regions
        }
    }
</script> 
<br>   
</div>  
</div> 
<img id="atsauksme" src="review.jpg" alt="apskats"> 



</body>
</html>
